<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FIX: SEC-002 - Implement a strict Content Security Policy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' https://unpkg.com;
        style-src 'self' https://unpkg.com https://fonts.googleapis.com;
        img-src 'self' https://images.unsplash.com data: https://*.basemaps.cartocdn.com;
        connect-src 'self' https://*.basemaps.cartocdn.com;
        font-src 'self' https://fonts.gstatic.com;
        object-src 'none';
        base-uri 'self';
        form-action 'self';
    "
    />

    <title>Africa: A Tapestry of Wonder [SECURE BUILD]</title>

    <!-- Leaflet CSS -->
    <!-- FIX: SEC-001 - Added Subresource Integrity hash -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div id="welcome-overlay">
      <!-- "Africa" text split for stagger animation -->
      <h1 aria-label="Africa">
        <span class="char">A</span>
        <span class="char">f</span>
        <span class="char">r</span>
        <span class="char">i</span>
        <span class="char">c</span>
        <span class="char">a</span>
      </h1>
      <p>
        Some things are best experienced, not just seen. We believe an interface should disappear,
        leaving only you and the profound beauty of a continent.
      </p>
      <!-- FIX: UX-004 - Added specific start button for better UX -->
      <button id="start-journey-btn" class="start-button">Start Journey</button>
    </div>

    <!-- FIX: UX-006 - Add tabindex to allow programmatic focus -->
    <div id="map" tabindex="-1" aria-label="Interactive map of African Wonders"></div>

    <div id="info-panel">
      <!-- FIX: UX-001 - Refactored to a <button> for accessibility -->
      <button
        type="button"
        class="reset-button"
        id="panel-close-btn"
        aria-label="Close details panel"
      >
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      <div id="info-panel-content"></div>
    </div>

    <div class="custom-zoom-controls">
      <!-- FIX: UX-001 - Refactored to a <button> for accessibility -->
      <button type="button" class="reset-button zoom-btn" id="zoom-in" aria-label="Zoom in">
        +
      </button>
      <button type="button" class="reset-button zoom-btn" id="zoom-out" aria-label="Zoom out">
        -
      </button>
    </div>

    <!-- Leaflet JS -->
    <!-- FIX: SEC-001 - Added Subresource Integrity hash -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin="anonymous"
    ></script>

    <!-- Main Application Logic -->
    <script type="module" src="assets/js/app.js"></script>
  </body>
</html>
